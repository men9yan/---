<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title>注册</title>

    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet"/>

    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet"/>
    <script th:src="@{js/lin/region.js}"></script>
    <script th:src="@{js/lin/jquery-1.3.1.js}">   </script>
    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
</head>

<body class="gray-bg">

<div class="lock-word animated fadeInDown">
</div>
<div class="middle-box text-center lockscreen animated fadeInDown">
    <div>
        <form id="regist" class="m-t" role="form" >
            <div class="form-group">
                <p>账号</p>
                <input type="text" id="username" name="username" class="form-control" required="" autocomplete="off"/>
                <p>密码</p>
                <input type="password" id="password"  name="password" class="form-control" required="" autocomplete="off"/>
                <p>真实姓名</p>
                <input type="text" id="trueName"  name="trueName" class="form-control"  required=""/>
                <p>手机号</p>
                <input type="text" id="phone"  name="phone" class="form-control" required=""/>
            </div>
        </form>
        <!--<button type="submit" class="btn btn-primary block full-width"  onclick="region1()">注册</button>-->
    </div>
</div>






<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>


<!-- Sweet alert -->
<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet"/>
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>

<!--    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>-->



</body>

</html>
